
<div class="card product-card h-100 animate-scale">
  <div class="product-badge" *ngIf="product.category">
    {{ product.category }}
  </div>
  <img [src]="product.imageUrl" class="card-img-top product-image" [alt]="product.name">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title product-title">{{ product.name }}</h5>
    <p class="card-text text-muted small mb-3">{{ product.description }}</p>
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center">
        <span class="product-price">${{ product.price.toFixed(2) }}</span>
        <button class="btn btn-sm btn-outline-success" (click)="addToCart()">
          <i class="bi bi-bag-plus me-1"></i>Add
        </button>
      </div>
    </div>
  </div>
</div>
